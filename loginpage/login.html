</head>
<body>
    <nav>
        <div class="logo">Brute code</div>

    <div class="divider"></div>
    <div class="main-content">
        <div class="image-container">
            <img src="logimg.png" alt="Login Illustration">

    <div class="container">
        <h1>Create an account!</h1>
        
        
        
        <div class="highlight"></div>
        <div class="highlight">Start your 30 day free trial</div>
        
         <input type="email" id="emailInput" class="input-field" placeholder="Email" required>
       
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <p id="errorMessage" style="display: none; color: red; display: none;"></p>
        
        <button class="continue-btn" onclick="validateEmail()">Continue</button>
        
        
        <div class="or">or sign up with </div>
        
        <div class="social-login">
            <button class="social-btn1">Google</button>
            <button class="social-btn2">Facebook</button>
            <button class="social-btn3">Apple</button>
        </div>
        </div>
