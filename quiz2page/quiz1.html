<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InterroAI</title>
  <link rel="stylesheet" href="quiz1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Boost your skill</h1>
      <span id="timer"><i class="fas fa-clock"></i>20:00</span>
      <p class="muted">Iâ€™ll generate 10 questions. Youâ€™ll answer them one by one.</p>
      
      <div id="status" class="status" aria-live="polite"></div>

      <!-- Quiz Section -->
      <div id="quizBox" class="quiz hidden">
        <div class="progress-wrap">
          <div id="progressBar" class="progress"></div>
          <div id="progressText" class="progress-text">0 / 10</div>
        </div>

        <div class="q-head">
          <span id="qBadge" class="badge">Q1</span>
          <h2 id="questionText">Question appears hereâ€¦</h2>
        </div>

        <textarea id="answerInput" rows="5" placeholder="Type your answer here..."></textarea>

        <div class="row">
          <button id="submitAnswerBtn" type="button">Submit & Next</button>
          <button id="skipBtn" type="button" class="ghost">Skip</button>
        </div>
      </div>

      <!-- Summary Section -->
      <div id="summaryBox" class="summary hidden">
        <h2>All done! ðŸŽ‰</h2>
        <p>You answered all questions. Review below.</p>
        <ol id="answersList"></ol>
        <div class="row">
          <button id="evaluateBtn" type="button">Check Results</button>
          <button id="restartBtn" type="button" class="ghost">Start Over</button>
          <button id="closeBtn" type="button" class="ghost">Close</button>
        </div>
      </div>

      <!-- Results Section -->
      <div id="resultsBox" class="results-box hidden">
        <h3>Evaluation Results âœ…</h3>
        <ol id="resultsList"></ol>
        <p><strong>Total Score:</strong> <span id="totalScore"></span>/100</p>
        <div class="row">
          <button id="restartBtn2" type="button" class="ghost">Restart Quiz</button>
          <button id="closeBtn2" type="button" class="ghost">Close</button>
        </div>
      </div>

    </section>
    <footer class="foot">
      <small>Created and maintained by Saif â€¢ </small>
    </footer>
  </main>

  <script src="app1.js"></script>
</body>
</html>
